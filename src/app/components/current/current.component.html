<mat-card class="example-card" appearance="outlined">
  <h3>{{weatherData?.name}}, {{weatherData?.sys.country}}</h3>
  <p></p>

  <div *ngFor="let item of weatherData?.weather">
    <p>{{item.description}}</p>
    <img [src]="'http://openweathermap.org/img/wn/' + item.icon + '.png'" class="q" alt="">
    <p>{{item.icon}}</p>
    <p>{{item.id}}</p>
    <p>{{item.main}}</p>
  </div>
</mat-card>
